<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <title>Lista de empregos</title>


</head>

<body>
  <div class="modelos">
    <div class="cardJob-model">
      <div class="main">
        <div class="img-empresa">
          <img data-logo src="./images/photosnap.svg" alt="">
        </div>
        <div class="infos">
          <div class="tags">
            <span class="company" data-company>Photosnap</span>
          </div>
          <h1 class="position" data-position>Senior Frontend Developer</h1>
          <ul class="details">
            <li class="postedAt" data-postedAt>1d ago</li>
            <li class="contract" data-contract>Full Time</li>
            <li class="location" data-location>Usa Only</li>
          </ul>
        </div>
      </div>
      <div>
        <ul data-tecnologias>
       
        </ul>
      </div>
    </div>
  </div>

  <section class="section-main">
    <div class="inputsBusca">
      <div>
        <label for="position">Posição</label>
        <select value="position" data-search-position></select>
      </div>
      <div>
        <label for="level">Nível</label>
        <select value="level" data-search-level></select>
      </div>
      <div>
        <button data-pesqisar>Pesquisar</button>
      </div>
    </div>
  </section>


  <script type="module" src="script.js"></script>

</body>

</html>
